<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Configurações</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/qualquer.css">
</head>
<body class="d-container">
  <form method="POST" action="signin">
  <h1>Configurações</h1>
  {% if sucesso %}
    <div class="alert alert-success">Informações atualizadas com sucesso.</div>
  {% endif %}
  <form method="post">
    <div class="form-group">
      <label for="nome">Nome completo:</label>
      <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ telefone }}">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" name="senha" value="{{ senha }}">
    </div>
<!--    Centralizar div-->
    <div class="text-center"><br>
    <button class="btn btn-primary">Locais Salvos</button>
    </div >
    <div class="text-center"><br>
    <button class="btn btn-primary">Privacidade</button>
    </div >
    <div class="text-center"><br>
    <button class="btn btn-primary" >Segurança</button>
    </div ></br>
<!--    Centralizar div-->
    <div class="text-center">
          <a href="index">Página Inicial</a>
    </div>
  </form>
  </form>
</body>
</html>
